paths:
  /news:
    get:
      tags:
        - 新闻管理
      summary: 获取新闻列表
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/news.yaml#/components/schemas/NewsListResponse'

    post:
      tags:
        - 新闻管理
      summary: 创建新闻
      description: 需要管理员权限
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../models/news.yaml#/components/schemas/CreateNewsRequest'
      responses:
        '201':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '../models/news.yaml#/components/schemas/NewsCreateResponse'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'
        '403':
          description: 需要管理员权限
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'

  /news/{id}:
    get:
      tags:
        - 新闻管理
      summary: 获取新闻详情
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/news.yaml#/components/schemas/NewsDetailsResponse'
        '404':
          description: 新闻不存在
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'

    put:
      tags:
        - 新闻管理
      summary: 更新新闻
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../models/news.yaml#/components/schemas/UpdateNewsRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '../models/news.yaml#/components/schemas/NewsUpdateResponse'

    delete:
      tags:
        - 新闻管理
      summary: 删除新闻
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 删除成功
          content:
            application/json:
              schema:
                $ref: '../models/news.yaml#/components/schemas/NewsDeleteResponse'