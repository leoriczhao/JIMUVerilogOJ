paths:
  /submissions:
    get:
      tags:
        - 提交管理
      summary: 获取提交记录列表
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: user_id
          in: query
          schema:
            type: integer
        - name: problem_id
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionListResponse'

    post:
      tags:
        - 提交管理
      summary: 提交代码
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../models/submission.yaml#/components/schemas/SubmissionCreateRequest'
      responses:
        '201':
          description: 提交成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionCreateResponse'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'

  /submissions/{id}:
    get:
      tags:
        - 提交管理
      summary: 获取提交详情
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionDetailsResponse'
        '404':
          description: 提交记录不存在
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'

    delete:
      tags:
        - 提交管理
      summary: 删除提交
      description: 仅管理员可删除提交记录
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 删除成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionDeleteResponse'
        '403':
          description: 需要管理员权限
          content:
            application/json:
              schema:
                $ref: '../models/common.yaml#/components/schemas/Error'

  /submissions/user:
    get:
      tags:
        - 提交管理
      summary: 获取用户提交记录
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionListResponse'

  /submissions/stats:
    get:
      tags:
        - 提交管理
      summary: 获取提交统计
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '../models/submission.yaml#/components/schemas/SubmissionStatsResponse'