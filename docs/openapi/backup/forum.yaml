openapi: 3.0.3
info:
  title: Verilog OJ Forum Management API
  description: 论坛管理相关API
  version: 1.0.0
  contact:
    name: API Support
    email: support@verilog-oj.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8080/api/v1
    description: 开发环境
  - url: https://api.verilog-oj.com/api/v1
    description: 生产环境

paths:
  /forum/posts:
    get:
      tags:
        - 论坛管理
      summary: 获取帖子列表
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumPostListResponse'

    post:
      tags:
        - 论坛管理
      summary: 创建帖子
      description: 所有认证用户均可发帖
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateForumPostRequest'
      responses:
        '201':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumPostCreateResponse'
        '400':
          description: 请求参数错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 需要认证
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /forum/posts/{id}:
    get:
      tags:
        - 论坛管理
      summary: 获取帖子详情
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumPostDetailsResponse'
        '404':
          description: 帖子不存在
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - 论坛管理
      summary: 更新帖子
      description: 帖子作者或管理员可更新，但只有管理员可修改锁定状态
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateForumPostRequest'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumPostUpdateResponse'
        '403':
          description: 无权限 - 需要帖子作者或管理员权限
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - 论坛管理
      summary: 删除帖子
      description: 帖子作者或管理员可删除
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 删除成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumPostDeleteResponse'
        '403':
          description: 无权限 - 需要帖子作者或管理员权限
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /forum/posts/{id}/replies:
    get:
      tags:
        - 论坛管理
      summary: 获取帖子回复列表
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumReplyListResponse'

    post:
      tags:
        - 论坛管理
      summary: 创建回复
      description: 所有认证用户均可回复
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateForumReplyRequest'
      responses:
        '201':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForumReplyCreateResponse'
        '401':
          description: 需要认证
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        nickname:
          type: string
        avatar:
          type: string
        school:
          type: string
        student_id:
          type: string
        role:
          type: string
          enum: [student, teacher, admin, super_admin]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ForumPost:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        view_count:
          type: integer
        reply_count:
          type: integer
        like_count:
          type: integer
        is_locked:
          type: boolean
        is_sticky:
          type: boolean
        is_public:
          type: boolean
        user:
          $ref: '#/components/schemas/User'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ForumPostListResponse:
      type: object
      properties:
        posts:
          type: array
          items:
            $ref: '#/components/schemas/ForumPost'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    CreateForumPostRequest:
      type: object
      required:
        - title
        - content
        - category
      properties:
        title:
          type: string
        content:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string

    ForumPostCreateResponse:
      type: object
      properties:
        message:
          type: string
        post:
          $ref: '#/components/schemas/ForumPost'

    UpdateForumPostRequest:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        is_locked:
          type: boolean

    ForumPostUpdateResponse:
      type: object
      properties:
        message:
          type: string
        post:
          $ref: '#/components/schemas/ForumPost'

    ForumPostDeleteResponse:
      type: object
      properties:
        message:
          type: string

    ForumPostDetailsResponse:
      type: object
      properties:
        post:
          $ref: '#/components/schemas/ForumPost'

    ForumReply:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        post_id:
          type: integer
        user_id:
          type: integer
        parent_id:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ForumReplyListResponse:
      type: object
      properties:
        replies:
          type: array
          items:
            $ref: '#/components/schemas/ForumReply'
        total:
          type: integer
        page:
          type: integer
        limit:
          type: integer

    CreateForumReplyRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
        parent_id:
          type: integer
          nullable: true

    ForumReplyCreateResponse:
      type: object
      properties:
        message:
          type: string
        reply:
          $ref: '#/components/schemas/ForumReply'
