services:
  # 主后端服务 - 开发环境覆盖
  backend:
    env_file:
      - .env.dev
    environment:
      GIN_MODE: debug
    volumes:
      - ./backend:/app  # 开发时挂载源码，支持热重载

  # 判题服务 - 开发环境覆盖
  judge:
    env_file:
      - .env.dev

  # PostgreSQL - 开发环境
  postgres:
    env_file:
      - .env.dev
    ports:
      - "5432:5432"  # 开发环境暴露数据库端口
    environment:
      POSTGRES_DB: ${DB_DATABASE:-verilog_oj}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_123}

  # Redis - 开发环境
  redis:
    env_file:
      - .env.dev
    ports:
      - "6379:6379"  # 开发环境暴露 Redis 端口
    command: sh -c 'redis-server --appendonly yes --requirepass "$${REDIS_PASSWORD:-dev_redis_password_456}"'
  # 前端服务 - 开发环境
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dev.Dockerfile
    container_name: verilog_oj_frontend_dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app  # 开发时挂载源码，支持热重载
    networks:
      - oj_network 

  # 管理后台前端 - 开发环境
  admin-frontend:
    build:
      context: .
      dockerfile: docker/admin-frontend.dev.Dockerfile
    container_name: verilog_oj_admin_frontend_dev
    ports:
      - "5174:5174"
    volumes:
      - ./admin-frontend:/app  # 开发时挂载源码，支持热重载
    networks:
      - oj_network

  # Nginx - 开发环境覆盖：使用 dev 专用配置（代理到5173/5174）
  nginx:
    volumes:
      - ./docker/nginx.dev.conf:/etc/nginx/nginx.conf:ro